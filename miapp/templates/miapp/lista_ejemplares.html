{% extends 'base.html' %}

{% block principal %}

<h2>Listado de ejemplares <a href="#" class="btn-sm btn-primary">Agregar nuevo ejemplar</a> </h2>
    <hr>
    <table class="table table-hover">
        <thead>
                <tr>
                     <th scope="col">Numero de ejemplar</th>
                     <th scope="col">Fecha de compra</th>
                     <th scope="col">Libro</th>
                </tr>

        </thead>
        <tbody>
                {% for ejemplar in object_list  %}
                    <tr>
                        <th scope="row"><a href="#"><span class="nombrelibro"> {{ ejemplar.numeroejemplar }} </span>  </a></th>
                        <td>{{ ejemplar.fechadecompra }}</td>
                        <td>{{ ejemplar.libro }}</td>
                       
                        <td><a href="#" class="btn btn-warning a-btn-slide-text">
                                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                                <span><strong>Editar</strong></span>            
                            </a></td>
                        <td><a href="#" class="btn btn-danger a-btn-slide-text">
                                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                                    <span><strong>Borrar</strong></span>            
                        </a></td>
                        
                        
                    </tr>
                {% endfor %}

        </tbody>
        

    </table>
   
    
    
{% endblock %}
